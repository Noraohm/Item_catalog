{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <div class = 'content'>
		<h1> Are you sure you want to delete {{Mlist.name}}? </h1>

		<form action="{{ url_for('deleteMovieList', movietype_id = Mlist.movietype_id, list_id=Mlist.id)}}" method = 'post'>
		   <input type='submit', value = 'Delete'>
		</form>
		<button onclick="goBack()">Cancel</button>

		<script>
		function goBack() {
			window.history.back();
		}
		</script>
 </div>
{% endblock %}
